    <script>
        // Interactive glow effects for background orbs
        class OrbGlowController {
            constructor() {
                this.orbs = document.querySelectorAll('.orb');
                this.heroSection = document.querySelector('.hero-section');
                this.cursor = { x: 0, y: 0 };
                this.scrollProgress = 0;
                this.init();
            }

            init() {
                // Track mouse movement
                document.addEventListener('mousemove', (e) => {
                    this.cursor.x = e.clientX;
                    this.cursor.y = e.clientY;
                });

                // Track scroll position
                document.addEventListener('scroll', () => {
                    const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                    this.scrollProgress = window.scrollY / scrollHeight;
                });

                // Start animation loop
                this.animate();

                // Add natural blinking effect
                this.startBlinking();
            }

            animate() {
                this.orbs.forEach((orb, index) => {
                    const rect = orb.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    // Calculate distance from cursor
                    const distanceX = this.cursor.x - centerX;
                    const distanceY = this.cursor.y - centerY;
                    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                    // Cursor glow effect (stronger when closer)
                    const cursorGlowIntensity = Math.max(0, 1 - distance / 500);

                    // Scroll-based glow intensity
                    const scrollGlowIntensity = this.scrollProgress * (index + 1) * 0.3;

                    // Combine effects
                    const totalGlowIntensity = Math.min(1, cursorGlowIntensity + scrollGlowIntensity + 0.3);

                    // Apply glow effects
                    orb.style.filter = `blur(${120 - index * 20}px) brightness(${1 + totalGlowIntensity * 0.5})`;
                    orb.style.opacity = `${0.5 + totalGlowIntensity * 0.3}`;

                    // Add subtle pulsing based on cursor proximity
                    const pulseScale = 1 + cursorGlowIntensity * 0.05;
                    orb.style.transform = `scale(${pulseScale})`;
                });

                requestAnimationFrame(() => this.animate());
            }

            startBlinking() {
                // Create natural blinking effect for each orb
                this.orbs.forEach((orb, index) => {
                    setInterval(() => {
                        if (Math.random() > 0.7) { // 30% chance to blink
                            orb.style.transition = 'all 0.3s ease';
                            orb.style.opacity = '0.2';

                            setTimeout(() => {
                                orb.style.opacity = '';
                            }, 200 + Math.random() * 300);
                        }
                    }, 2000 + index * 500); // Different intervals for each orb
                });
            }
        }

        // Initialize the glow controller when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OrbGlowController();
        });
